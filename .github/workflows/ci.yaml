name: ci-learning-workflow
on: 
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      -n ame: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: abauruel/ci-learning:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
        

      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - run: go test
      - run: go run math.go